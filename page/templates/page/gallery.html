{% extends 'base.html' %}
{% load static %}

{% block title %}Gallery{% endblock %}

{% block content %}

	<!-- Page Title ============================================= -->
	<section id="page-title">
		<div class="container clearfix">
			<h1>Gallery</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Gallery</li>
			</ol>
		</div>
	</section>
    <!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

				

					<!-- <h3>3 Columns</h3> -->

					<div class="masonry-thumbs grid-container grid-3" data-big="2" data-lightbox="gallery">
						<a class="grid-item" href="https://source.unsplash.com/random" data-lightbox="gallery-item"><img src="https://source.unsplash.com/random" alt="Gallery Thumb 1"></a>
						<a class="grid-item" href="https://source.unsplash.com/random" data-lightbox="gallery-item"><img src="https://source.unsplash.com/random" alt="Gallery Thumb 2"></a>
						<a class="grid-item" href="https://source.unsplash.com/random" data-lightbox="gallery-item"><img src="https://source.unsplash.com/random" alt="Gallery Thumb 3"></a>
						<a class="grid-item" href="https://source.unsplash.com/random" data-lightbox="gallery-item"><img src="https://source.unsplash.com/random" alt="Gallery Thumb 4"></a>
						<a class="grid-item" href="https://source.unsplash.com/random" data-lightbox="gallery-item"><img src="https://source.unsplash.com/random" alt="Gallery Thumb 5"></a>
						<a class="grid-item" href="https://source.unsplash.com/random" data-lightbox="gallery-item"><img src="https://source.unsplash.com/random" alt="Gallery Thumb 6"></a>
					</div>

					

				</div>
			</div>
		</section><!-- #content end -->

{% endblock %}
