{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}

	<!-- Page Title ============================================= -->
	<section id="page-title">

		<div class="container clearfix">
			<h1>Password Reset</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Password Reset</li>
			</ol>
		</div>

	</section><!-- #page-title end -->

	<!-- Content ============================================= -->
	<section id="content">
		<div class="content-wrap">
			<div class="container clearfix">
				<div>	
					<div class="row">
						<div class="col-lg-6">
							<form method="POST">
								<div class="col-12 form-group">
									{% csrf_token %}
									{{ form|crispy }}
								</div>
								<button type="SUBMIT" class="button button-large button-black button-dark font-weight-medium ls0 button-rounded mt-3">Request Password Reset</button>
							</form>
						</div>
						<div class="col-lg-6 ps-lg-5">
								
							<!-- custom content or image -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section><!-- #content end -->

{% endblock %}
